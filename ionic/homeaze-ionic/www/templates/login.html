<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" name="loginForm" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="email" ng-model="loginData.emailAddress" required
            ng-class="{'form-error': loginForm.email.$invalid && !loginForm.email.$pristine}">
        </label>
        <label class="item item-input" ng-class="{'form-error': loginForm.password.$invalid && !loginForm.password.$pristine}">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="loginData.password" ng-minlength="8" required>
        </label>
      </div>
      <div class="validation-message">
          <p ng-show="loginForm.email.$error.required && !loginForm.email.$pristine">Email is required</p>
          <p ng-show="loginForm.password.$error.required && !loginForm.password.$pristine">Password is required</p>
          <p ng-show="loginForm.password.$error.minlength && !loginForm.password.$pristine">Password must be longer than 8 characters</p>
      </div>
      <div class="validation-message" ng-show="loginFailure">
          <p>Invalid email address and/or password.  Please try again.</p>
      </div>
      <button class="button button-block button-positive" type="submit" ng-disabled="loginForm.$invalid">Sign in to your account</button>
      
    </form>
  </ion-content>
</ion-modal-view>
