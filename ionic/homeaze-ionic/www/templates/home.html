<ion-view view-title="My Commitments">
  <ion-header-bar>
    <h1 class="title">My Commitments</h1>
  </ion-header-bar>
  <ion-content>
    <div ng-show="!isLoading() && !hasCommitments()" class="main-background">
       <p class="instruction">You have not yet created any commitments. 
                      </br>Start by selecting "Add Commitment" from the main menu.</p>
    </div>
    <div ng-show="!isLoading() && hasCommitments()" class="main-background">
        <div style="padding-top: 30px"></div>
        <div class="commitment-table">
          <div class="row header">
            <div class="col">Product Type</div>
            <div class="col">Provider</div>
            <div class="col">Provider Reference</div>
            <div class="col col-10"></div>
          </div>
          <div class="row data" title="Created by {{commitment.username}}" 
                ng-repeat="commitment in commitments">
            <div class="col">{{commitment.productType}}</div>
            <div class="col">{{commitment.providerName}}</div>
            <div class="col">{{commitment.providerRef}}</div>
            <div class="col col-10">
              <div class="view-icon">
                <a title="View Commitment" class="icon ion-information-circled" 
                  ng-click="viewCommitment(commitment)"></a>
              </div>
            </div>
        </div>
      </div><!--commitment-table -->
    </div>
    
  </ion-content>
</ion-view>
